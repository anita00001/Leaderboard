<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
  <main> 
    <section>
      <div class="display">
        <h2 class="recent-score">Recent scores</h2>
        <button id="refresh">Refresh</button>
      </div>
      <table id="scores"></table>
    </section>

    <section>
      <div class="display">
      <h2>Add your score</h2></div>
      <form>
        <input id="your-name" type="text" placeholder="Your name">
        <input id="your-score" type="number" placeholder="Your score">
        <button id="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
